<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		1217Lab
	</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="cal.css">
	<div class = "cal_border">
		<h1>JS Calculator</h1>
		<p>Number 1</p>
		<input type="text" name="number1" id="num1">
		<p>Number 2</p>
		<input type="text" name="number2" id="num2">
		<p>Operate way?</p>
		<select id = "way" >
			<option value="1">+</option>
			<option value="2">-</option>
			<option value="3">*</option>
			<option value="4">/</option>
		</select>
		<br><br>
		<button onclick="check()">Add</button>
		<p>Result = </p>
		<div id ="result"></div>


		<script type="text/javascript">
			function  check(){
				a =  document.getElementById("way").value
				x = parseInt(document.getElementById("num1").value);
				y = parseInt(document.getElementById("num2").value);
				if (a == 1){
					plus();
				}else if (a== 2){
					minus();
				}else if (a == 3){
					multiply();
				}else if (a == 4){
					divide();
				}
			}
			function plus(){
				document.getElementById("result").innerHTML = x + y;
			}
			function minus(){
				document.getElementById("result").innerHTML = x - y;
			}
			function multiply(){
				document.getElementById("result").innerHTML = x * y;
			}
			function divide(){
				document.getElementById("result").innerHTML = x / y;
			}
		</script>
	</div>
</body>
</html>
